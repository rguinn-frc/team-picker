name: Update results.json

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * *" # every day at midnight Central Time (06:00 UTC)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3

      - name: Generate results.json
        run: |
          python pull_results.py

      - name: Commit & push results.json (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add results.json
            git commit -m "chore: update results.json"
            git push
          else
            echo "No changes to commit"
          fi